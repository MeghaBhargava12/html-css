<!doctype HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Bitcoin Monitor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark m-3 rounded">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link text-white h5">Home</a>
          </li>
          <li class="nav-item ml-2">
            <a href="#" class="nav-link text-white h5">About</a>
          </li>
        </ul>
        <div class="navbar-brand d-flex ml-auto text-white">
          <i class="fab fa-btc fa-3x"></i>
          <h1 class="ml-2 my-2">Monitor</h1>
        </div>
      </div>
    </nav>

    <div class="container m-5 mx-auto">
      <div>
        <table class="table table-hover text-center">
          <thead class="bg-success text-white h5">
            <tr>
              <th>Code</th>
              <th>Description</th>
              <th>Current Rate</th>
            </tr>
          </thead>
          <tbody id="table-body">
            
          </tbody>
        </table>
        <div class="bg-success" style="width: 100%; height: 3px;"></div>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-4">
        <button type="submit" class="btn btn-success" id="refresh">Refresh</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/bitcoin.js"></script>
    <script src="/ui.js"></script>
    <script src="/app.js"></script>
  </body>
