<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>targeted selectors</title>
  <style>
    div>p {
      background: grey;
    }

    div+p {
      background: black;
      color: white;
    }

    a[target] {
      background: red;
      color: white;
    }

    input[type='text'],
    input[type='email'] {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>item 1</li>
      <li>
        <p>Lorem ipsum dolor sit amet.</p>
      </li>
      <li>item3</li>
    </ul>
    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">page 1</a> <a href="#">page 2</a> <a href="https://google.com" target="_blank">google</a>
  <form action="">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
