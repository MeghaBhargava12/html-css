<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="hello">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="enter email">
    </div>
    <div>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple" checked>Simple
      <input type="radio" name="membership" id="membership" value="regular">Regular
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>
    <div>
      <label for="likep">Likes</label>
      <input type="checkbox" name="like" id="like" value="car" checked>Car
      <input type="checkbox" name="like" id="like" value="bikes">Bike
      <input type="checkbox" name="like" id="like" value="plane">plane
    </div>
    <input type="submit" value="Submit">
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
